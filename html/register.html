<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Page</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/reg.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row">
							<div id="logo-n-text" class="text-center my-5">
								<img src="../images/icons/letterP.png" class="logo" alt="logo">
								<h1 class="main-title">Welcome to <strong>Proventory</strong></h1>
							</div>
						</div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line">
							<img src="../images/reg-image.png" class="reg-image">
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-3">
						<img class="reg-img-icon" src="../images/icons/register.png">
						<h1 id="reg-title">Register your Account</h1>
						<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
							<div class="row px-3">
								<label class="mb-2" for="user-name">
									<h6 class="mb-0 text-sm">Full Name</h6>
								</label>
								<input id="user-name" class="form-control" type="user-name" name="user-name" value="" required
									autofocus placeholder="Enter your full name">
									<div class="invalid-feedback">
										Email is invalid
									</div>
							</div>
							<div class="row px-3">
								<label class="mb-2" for="email">
									<h6 class="mb-0 text-sm">Email Address</h6>
								</label>
								<input id="email" class="form-control" type="email" name="email" value="" required
									autofocus placeholder="Enter a valid email address">
								<div class="invalid-feedback">
									Email is invalid
								</div>
							</div>
							<div class="row px-3">
								<label class="mb-2">
									<h6 class="mb-0 text-sm">Password</h6>
								</label>
								<input id="password" type="password" class="form-control" name="password"
									placeholder="Enter password" required>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>
							<div class="row px-3">
								<label class="mb-2">
									<h6 class="mb-0 text-sm">Retype Password</h6>
								</label>
								<input id="password" type="password" class="form-control" name="password"
									placeholder="Retype your password" required>
								<div class="invalid-feedback">
									Retyped Password is required
								</div>
							</div>
							<div class="row mb-3 px-3">
								<button id="reg-button" type="submit" class="btn text-center">Sign Up</button>
							</div>
						</form>
						<div id="acc-option" class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="login.html" class="text-danger">Sign In.</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-section">
		<div id="footer-text">
			<div>
				<h4 id="footer-title"><strong>Proventory</strong></h3>
				</h4>
			</div>
			<div>
				<h5 id="footer-content" class="ml-4 ml-sm-5 mb-2">About | Contact Us | Resources | Terms</h4>
			</div>
			<div>
				<small id="footer-copyright" class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights
					reserved.</small>
			</div>
		</div>
	</div>
	<script src="../js/logreg.js"></script>
</body>

</html>
